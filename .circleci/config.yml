version: 2.1
executors:
  docker-executor:
    docker:
      - image: cimg/base:2022.09
workflows:
  version: 2
  build-and-push:
    jobs:
      - build-and-push
jobs:
  build-and-push:
    executor: docker-executor
    environment:
      DOCKER_IMAGE: vblaas/node-js-sample
      DOCKER_TAG: latest
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker Image
          command: |
            docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
      - run:
          name: Run the application to check if it's running
          command: |
            docker run -d $DOCKER_IMAGE:$DOCKER_TAG
            sleep 5  # Donne à l'application le temps de démarrer
            curl 127.0.0.1:8080  # Vérifier si l'application répond
      - run:
          name: Login to DockerHub
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $TOKEN_DOCKER
      - run:
          name: Push Docker Image to DockerHub
          command: |
            docker push $DOCKER_IMAGE:$DOCKER_TAG
